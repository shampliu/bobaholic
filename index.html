<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.css">
    <style type="text/css">
      html, body { height: 100%; margin: 0; padding: 0; }
    </style>
  </head>
  <body>
    <div id="content-container">
      <div id="content-description">
        <div id="content-bar"></div>

        <div id="content-image">
          <figure>
            <img src="https://cdn.tutsplus.com/net/uploads/legacy/958_placeholders/placehold.gif" alt="">
            <figcaption><span id="content-drink"></span></figcaption>
          </figure>
        </div>
        <div id="content-text">
          <h2 id="content-place">Cafe Name</h2>
          <h4 id="content-address">Address</h4>
          <span style="font-size: 0.4em; color: gray position: absolute; bottom: 0; left: 0;">(Photos Courtesy of Steven Cong)</span>
          <div id="content-arrows">
            <button id="previous" onclick="previous()"><i class="fa fa-chevron-left"></i></button>
            <button id="next" onclick="next()"><i class="fa fa-chevron-right"></i></button>

            
          </div>
        </div>
      </div>
      <div id="content-map"></div>
    </div>
    <div id="content-nav">
    </div>


    <script src="js/jquery-2.1.3.min.js"></script>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAROMcHY4NnQ8AZGk5jN71FICduJTm0T-s&callback=initialize">
    </script>
    <script src="js/index.js"></script>


    
  </body>
</html>
